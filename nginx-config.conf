# Nginx configuration for 988 Lifeline Client
# Add this to your existing nginx configuration

server {
    listen 80;
    server_name 213.218.240.101;  # Replace with your domain if you have one

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# If you want to use a domain name (e.g., 988lifeline.example.com):
# 1. Replace server_name with your domain
# 2. Optionally add SSL with Let's Encrypt:
#    sudo certbot --nginx -d your-domain.com
